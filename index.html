<!doctype html>
<html>
		<head>
				<title>Example</title>
				<meta charset="utf-8" />
				<link href="style.css" rel="stylesheet" type="style/css">
				
		</head>
	<body>
			<script type="text/javascript" src="script.js"></script>
			<script type="text/javascript">
				//var myRotator = new imageRotator(images);
				var images = new Array();
				//Проверка на onload
				var imageCount = 72;
				var imagesloaded = 0;
				for (var i = 0; i < imageCount; i++) {
					//Присвоение массиву картинок
					images[i] = new Image();
					images[i].src = 'img/' + i + '.jpg';
					//Сама проверка на подгрузку
					images[i].onload = function() {
						imagesloaded++;
						if (imagesloaded == imageCount) {
							console.log('zbs');
							allLoaded();
						}
					}
				};

				function allLoaded() {
					var myRotator = new imageRotator();
					myRotator.setFrames(images);
					myRotator.drawFrame(37);
				};
			</script>
	</body>
</html>
